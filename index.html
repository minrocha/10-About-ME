<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="https://kit.fontawesome.com/a30ba35b55.js" crossorigin="anonymous"></script>

    <title>Maycon Rocha</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="heroArea">
                <div class="leftside">
                    <header>
                        <ul>
                            <li>
                                <a href="https://github.com/minrocha" target="_blank">GitHub</a>
                            </li>
                            <li><a href="https://www.linkedin.com/in/devmayconrocha/" target="_blank">Linkedin</a>
                            <li>
                                <a href="mailto:min_rocha@hotmail.com" target="_blank">Email</a>
                            </li>
                            <li>
                                <a href="https://api.whatsapp.com/send?phone=5579991694597" target="_blank">WhatsApp</a>
                            </li>
                        </ul>
                    </header>

                    <h1>Adquirindo novos conhecimentos e evoluindo diariamente!</h1>

                    <div class="subtitle">
                        Profissional da programação, cadastre aqui seu WhatsApp para que possamos criar uma grande
                        network.
                    </div>
                    <div class="form">
                        <form>
                            <input type="text" placeholder="Seu WhatsApp aqui :)">
                            <button>Enviar!</button>
                        </form>
                    </div>

                    <div class="techs">
                        <img src="/assets/img/tech/html5.png" alt="logo html 5">
                        <img src="/assets/img/tech/css3.png" alt="logo css3">
                        <img src="/assets/img/tech/JS.png" alt="logo Javascript">
                        <img src="/assets/img/tech/react.png" alt="logo react">
                        <img src="/assets/img/tech/reactnative.png" alt="logo react native">
                        <img src="/assets/img/tech/Js (2).png" alt="logo react">
                        <img src="/assets/img/tech/php.png" alt="logo php">
                    </div>
                </div>

                <div class="rigtside">
                    <img width="650px" src="/assets/img/minha_logo.png" alt="minha logo">
                </div>
            </div>
        </div>
    </section>
</body>
